<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online C Compiler</title>
        <link href="style.css" rel="stylesheet"> 
        <script src="../dist/main.js"></script>
    </head>

    <body>
        <h1 class="title">
            Online C Compiler
        </h1>
        <div class="main-content">
            <div class="io">
                <h3>
                    Input (if needed):
                </h3>
                <textarea class="input"></textarea>
                <h3>
                    Expected output:
                </h3>
                <textarea class="expected">Hello, World!</textarea>
                <h3>
                    Output:
                </h3>
                <textarea class="output" disabled="on">
                </textarea>
                <h3>
                    Result:
                </h3>
                <input class="result" disabled="on">
                </input>
            </div>
            <div class="code-sandbox">
                <div class="code-header">
                    <h3>
                        Code:
                    </h3>
                    <button class="run" onclick="run_code()">
                        Run
                    </button>
                    <script src="../dist/main.js">
                    </script>
                </div>
                <div><textarea id="input-code" autocomplete="on" autofocus="on" spellcheck="false">
#include <stdio.h>

int main() {
    printf("Hello, World!");
    return 0;
}
</textarea>
                </div>
        </div>
    </body>
</html>
